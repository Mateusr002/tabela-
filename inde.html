 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="https://kit.fontawesome.com/ebd36b2185.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="box" style="width: 550px;"  >
    
            <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Text input" value="Nome">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
              
            <div class="field">
                <label class="label">Telefone</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Text input" value="Telefone">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-phone-volume"></i>
                    </span>
                </div>
            </div>
          
            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Text input" value="Email">
                    <span class="icon is-small is-left">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                </div>
            </div>

                 <div class="field ">
                     <label class="label">Pa√≠s</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="********"> 
                    <span class="icon is-small is lefft">
                            <i class="fa-regular fa-earth-americas"></i>
                    </span>
                        <label class="label">Mensagem</label>
                            <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                            <label class="checkbox">
                            <input type="checkbox">
                                I agree to the <a href="#">terms and conditions</a>
                        </label>
                    </div>
                </div>
             <div>
            <button class="button is-primary">Sign in</button>
            <button class="button is-light">Cancel</button>
        </div>
    
             
          </form>
     
    
    </body>
    </html>
